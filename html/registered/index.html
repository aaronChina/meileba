<!doctype html>
<html>
    <head>
        <title>美乐吧</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="../../css/api.css" />
        <link rel="stylesheet" href="../../css/icon.css" />
        <link rel="stylesheet" href="../../css/lib/mobiscroll.css" />
        <link rel="stylesheet" href="../../css/bbs.css" />
    </head>
    <body>
        <div>
            <div class="_registered">
                <div class="_registered-index">
                    <nav>
                        <div class="icon icon-lt"></div>
                        <div class="con">
                            注册
                        </div>
                    </nav>
                    <div class="form-group">
                        <div class="input-item">
                            <div class="input-label">
                                <label>手机号码：</label>
                            </div>
                            <div class="input-context">
                                <input type="tel" placeholder="请填写正确的手机号码" pattern="[0-9]*" />
                            </div>
                        </div>
                        <div class="input-item">
                            <div class="input-label">
                                <label>验证码：</label>
                            </div>
                            <div class="input-context">
                                <input type="tel" placeholder="请填写验证码" pattern="[0-9]*" />
                            </div>
                            <div class="ft">
                                <div class="send-msm">
                                    点击发送
                                </div>
                            </div>
                        </div>
                        <div class="input-item">
                            <div class="input-label">
                                <label>输入密码：</label>
                            </div>
                            <div class="input-context">
                                <input type="password" placeholder="输入登陆密码"  />
                            </div>
                        </div>
                        <div class="input-item">
                            <div class="input-label">
                                <label>确认密码：</label>
                            </div>
                            <div class="input-context">
                                <input type="password" placeholder="再次输入登陆密码" />
                            </div>
                        </div>
                    </div>
                    <div class="agreement">
                        <span>同意用户协议及生命</span>
                        <label><input type="checkbox" name="agreement" value="1" /></label>
                    </div>
                    <div class="btn">
                        注册
                    </div>
                </div>
            </div>
        </div>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/lib/mobiscroll.js"></script>
        <script src="../../js/lib/jquery.touchSlider.js"></script>
        <script src="../../js/api.js"></script>
        <script src="../../js/common.js"></script>
    </body>
</html>
