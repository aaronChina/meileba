<!doctype html>
<html>
    <head>
        <title>美乐吧</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="../../dist/css/api.css" />
        <link rel="stylesheet" href="../../dist/css/icon.css" />
        <link rel="stylesheet" href="../../dist/css/app.css" />
    </head>
    <body data-main="scanner">
        <div class="js-container">
            <div class="_scanner">
                <header>
                    <div class="header-in">
                        <div class="back" data-event="closeWin">
                            <div class="icon icon-lt"></div>
                        </div>
                        <div class="title">
                            扫一扫
                        </div>
                    </div>
                </header>
                <div class="main">
                    <div class="footer">
                        <div class="footer-in">
                            <div class="footer-group">
                                <div class="footer-item">
                                    <div class="icon ">
                                        <i class="icon-picture"></i>
                                    </div>
                                    <p>相册</p>
                                </div>
                                <div class="footer-item" data-event="switchLight" data-params="1">
                                    <div class="icon">
                                        <i class="icon-lamp"></i>
                                    </div>
                                    <p>开灯</p>
                                </div>
                                <div class="footer-item">
                                    <div class="icon ">
                                        <i class="icon-qrcode"></i>
                                    </div>
                                    <p>我的二维码</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../dist/js/lib/jquery.min.js"></script>
        <script src="../../dist/js/lib/async.min.js"></script>
        <script src="../../dist/js/app.js"></script>
        <script>apiready = $.init;</script>
    </body>
</html>
