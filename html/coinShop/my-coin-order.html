<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>积分订单</title>
    <link rel="stylesheet" href="../../dist/css/api.css" />
    <link rel="stylesheet" href="../../dist/css/icon.css" />
    <link rel="stylesheet" href="../../dist/css/app.css" />
</head>
<body data-main="coinOrder">
    <div class="js-container">
        <div class="_my-coin-order">
            <div class="header">
                <div class="icon icon-lt" data-event="closeWin"></div>
                <div class="title">
                    我的订单
                </div>
            </div>
            <div class="main">
                <div class="list-group">
                    <div class="list-item" data-id="100">
                        <div class="list-item-top">
                            <div class="top-left">
                                <div class="top-left-img">
                                    <img src="../../images/drlove.jpg" />
                                </div>
                            </div>
                            <div class="top-left">丽雅美容院官方门店</div>
                        </div>
                        <div class="list-item-center">
                            <div class="center-item center-img">
                                <img src="../../images/drlove1.jpg" />
                            </div>
                            <div class="center-item center-text">
                                <div class="center-text-top">
                                    <div class="text-top-item">丽雅全套美妆粉刷年中大促安全可靠一
                                        次性满足所有爱美女性的要求...</div>
                                    <div class="text-top-item text-top-right">666积分</div>
                                </div>
                                <div class="center-text-center">化妆品含量：组合套装</div>
                                <div class="center-text-bottom">积分兑换</div>
                                <div class="all">共1件商品   （含运费：6.00）</div>
                            </div>
                        </div>
                        <div class="list-item-bottom">
                            <div class="btn-group">
                                <div class="btn-item" data-event="deleteOrder" data-params="100">删除订单</div>
                                <div class="btn-item" data-event="traceOrder" data-params="100">查看物流</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../dist/js/lib/jquery.min.js"></script>
    <script src="../../dist/js/lib/async.min.js"></script>
    <script src="../../dist/js/lib/swipe.js"></script>
    <script src="../../dist/js/app.js"></script>
    <script>apiready = $.init;</script>
</body>
</html>
