<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>我的积分</title>
    <link rel="stylesheet" href="../../dist/css/api.css" />
    <link rel="stylesheet" href="../../dist/css/icon.css" />
    <link rel="stylesheet" href="../../dist/css/app.css" />
</head>
<body data-main="myCoin">
    <div class="js-container">
        <div class="_my-coin">
            <!--  头 -->
            <div class="header">
                <div class="icon icon-lt" data-event="closeWin"></div>
                <div class="title">
                    积分账单
                </div>
            </div>
            <!-- 切换事件 -->
            <div class="nav">
                <div class="nav-in">
                    <div class="nav-group">
                        <div class="nav-item" data-event="switchMyCoin" data-params="0">
                            <p>收入</p>
                        </div>
                        <div class="nav-item" data-event="switchMyCoin" data-params="1">
                            <p>支出</p>
                        </div>
                    </div>
                </div>
                <div class="nav-bar js-nav-bar"></div>
            </div>
        </div>
    </div>
    <script src="../../dist/js/lib/jquery.min.js"></script>
    <script src="../../dist/js/lib/swipe.js"></script>
    <script src="../../dist/js/lib/async.min.js"></script>
    <script src="../../dist/js/app.js"></script>
    <script>apiready = $.init</script>
</body>
</html>
