<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="email=no,date=no,address=no" />
    <title>意见反馈</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/fontello.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body>
<div>
    <div class="personal_data">
        <header>
            <div class="header-group">
                <div class="header-item">
                    <div class="icon icon-backicon"></div>
                </div>
                <div class="header-item">个人资料</div>
            </div>
        </header>
        <div class="main">
            <div class="list-group">
                <div class="list-item">
                    <div class="list-item-left">美乐头像</div>
                    <div class="list-item-right">
                        <div class="right-item person">
                            <img src="../../images/person.png" />
                        </div>
                        <div class="right-item">
                            <div class="icon icon-back"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">姓名</div>
                    <div class="list-item-right">
                        <div class="right-item">笑墨白</div>
                        <div class="right-item">
                            <div class="icon icon-back"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">美乐昵称</div>
                    <div class="list-item-right">
                        <div class="right-item">吃牛草</div>
                        <div class="right-item">
                            <div class="icon icon-back"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">性别</div>
                    <div class="list-item-right">
                        <div class="right-item">男</div>
                        <div class="right-item">
                            <div class="icon icon-back"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">年龄</div>
                    <div class="list-item-right">
                        <div class="right-item">25</div>
                        <div class="right-item">
                            <div class="icon icon-back"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">爱好</div>
                    <div class="list-item-right">
                        <div class="icon icon-back"></div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">修改密码</div>
                    <div class="list-item-right">
                        <div class="icon icon-back"></div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-left">我的地址</div>
                    <div class="list-item-right">
                        <div class="icon icon-back"></div>
                    </div>
                </div>
            </div>
            <div class="alert ">
                <div class="alert-group">
                    <div class="alert-item">更改头像</div>
                    <div class="alert-item">
                        <div class="alert-item-left">
                            <div class="icon icon-camera"></div>
                        </div>
                        <div class="alert-item-left">相册</div>
                    </div>
                    <div class="alert-item">
                        <div class="alert-item-left">
                            <div class="icon icon-camera1"></div>
                        </div>
                        <div class="alert-item-left">拍照</div>
                    </div>
                </div>
            </div>
            <div class="alert show">
                <div class="alert-group">
                    <div class="alert-item">性别</div>
                    <div class="alert-item">男</div>
                    <div class="alert-item">女</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
