<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="email=no,date=no,address=no" />
    <title>添加新地址</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/fontello.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body>
<div>
    <div class="personal_addAddress">
        <header>
            <div class="header-group">
                <div class="header-item">
                    <div class="icon icon-backicon"></div>
                </div>
                <div class="header-item">添加新地址</div>
                <div class="header-item">保存</div>
            </div>
        </header>
        <div class="main">
            <div class="list-group">
                <div class="list-item">
                    <div class="left">收货人</div>
                    <div class="left">
                        <input type="text" />
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">联系方式</div>
                    <div class="left">
                        <input type="text"/>
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">所在地区</div>
                    <div class="right">
                        <div class="right-item left">请选择</div>
                        <div class="right-item left">
                            <div class="icon icon-back"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">街道</div>
                    <div class="right">
                        <div class="right-item left">请选择</div>
                        <div class="right-item left">
                            <div class="icon icon-back"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <textarea name="addressInfo" placeholder="详细地址"></textarea>
                </div>
                <div class="list-item">
                    <div class="left">设为默认地址</div>
                    <div class="right">
                        <div class="right-item square">
                            <div class="icon icon-right"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
