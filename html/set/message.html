<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="email=no,date=no,address=no" />
    <title>消息</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/fontello.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body>
<div>
    <div class="personal_message">
        <header>
            <div class="header-group">
                <div class="header-item">
                    <div class="icon icon-backicon"></div>
                </div>
                <div class="header-item">消息</div>
            </div>
        </header>
        <div class="main">
            <div class="list-group">
                <div class="list-item">
                    <div class="left">
                        <div class="icon-wrap color1">
                            <div class="icon icon-message1"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="left">
                        <div class="lineTop">系统消息</div>
                        <div class="lineBottom">你的优惠券还有两天即将过期</div>
                    </div>
                    <div class="right active">16/06/01</div>
                    <div class="right show">
                        <div class="right-wrap">
                            <div class="icon icon-right"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">
                        <div class="icon-wrap color2">
                            <div class="icon icon-message2"></div>
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="left">
                        <div class="lineTop">系统推送</div>
                        <div class="lineBottom">美丽天使被众所周知了</div>
                    </div>
                    <div class="right">星期二</div>
                    <div class="right show">
                        <div class="right-wrap active">
                            <div class="icon icon-right"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">
                        <div class="icon-wrap color3">
                            <div class="icon icon-message3"></div>
                            <div class="circle show"></div>
                        </div>
                    </div>
                    <div class="left">
                        <div class="lineTop">订单通知</div>
                        <div class="lineBottom">您的洗护用品正在送货的路上</div>
                    </div>
                    <div class="right">12:05</div>
                    <div class="right show">
                        <div class="right-wrap">
                            <div class="icon icon-right"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">
                        <div class="icon-wrap color4">
                            <img src="../../images/icon.png" />
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="left">
                        <div class="lineTop">天使美容</div>
                        <div class="lineBottom">请您核对您预约的时间</div>
                    </div>
                    <div class="right">12:05</div>
                    <div class="right show">
                        <div class="right-wrap">
                            <div class="icon icon-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="show">
            <div class="footer-group">
                <div class="footer-item">全选</div>
                <div class="footer-item">删除</div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
