<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="email=no,date=no,address=no" />
    <title>意见反馈</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/fontello.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body>
<div>
    <div class="personal_opinion">
        <header>
            <div class="header-group">
                <div class="header-item">
                    <div class="icon icon-backicon"></div>
                </div>
                <div class="header-item">意见反馈</div>
            </div>
        </header>
        <div class="main">
            <div class="main-group">
                <div class="main-item">
                    <div class="title">您的意见</div>
                    <div class="inputText">
                        <textarea name="opinion" placeholder="您的建议是我们前进的动力"></textarea>
                    </div>
                    <div class="camera">
                        <div class="icon-camera1"></div>
                    </div>
                    <div class="number">
                        <div class="number-group">
                            <div class="number-left">我的反馈</div>
                            <div class="number-right">
                                <div class="number-right-item">1</div>
                                <div class="number-right-item">条反馈记录</div>
                                <div class="number-right-item">
                                    <div class="icon icon-back"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn">提交</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
