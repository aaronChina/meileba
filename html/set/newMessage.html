<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="email=no,date=no,address=no" />
    <title>新消息通知</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/fontello.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body>
<div>
    <div class="personal_newMessage">
        <header>
            <div class="header-group">
                <div class="header-item">
                    <div class="icon icon-backicon"></div>
                </div>
                <div class="header-item">新消息通知</div>
            </div>
        </header>
        <div class="main">
            <div class="list-group">
                <div class="list-item">
                    <div class="list-item-title">消息提醒</div>
                    <div class="list-item-content">
                        <div class="left">
                            <div class="lineTop">新消息提醒</div>
                            <div class="lineBottom">开启后可接收新消息提醒</div>
                        </div>
                        <div class="right">
                            <div class="right-wrap active">
                                <div class="icon icon-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">提示音效</div>
                    <div class="list-item-content bdb">
                        <div class="left">
                            <div class="lineTop">铃声</div>
                            <div class="lineBottom">通知时铃声提醒</div>
                        </div>
                        <div class="right">
                            <div class="right-wrap">
                                <div class="icon icon-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="list-item-content">
                        <div class="left">
                            <div class="lineTop">振动</div>
                            <div class="lineBottom">通知时振动提醒</div>
                        </div>
                        <div class="right">
                            <div class="right-wrap">
                                <div class="icon icon-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-title">漫游设置</div>
                    <div class="list-item-content">
                        <div class="left">
                            <div class="lineTop">开启对话漫游</div>
                            <div class="lineBottom">开启后可查看不在此设备上的对话记录</div>
                        </div>
                        <div class="right">
                            <div class="right-wrap">
                                <div class="icon icon-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
