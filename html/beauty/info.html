<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>店铺界面</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/fontello.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body>
<div>
    <div class="shopInfo-index">
        <div class="list-group">
            <div class="list-item">
                <div class="list-item-banner">
                    <div class="banner-bg">
                        <img src="../../images/shopInfo-index-banner1.jpg">
                    </div>
                    <div class="banner-label-king">

                    </div>
                </div>
                <div class="list-item-adv">
                    <div class="adv-item">
                        <img src="../../images/shopInfo-index-item1.jpg" alt="adv">
                    </div>
                    <div class="adv-item">
                        <img src="../../images/shopInfo-index-item2.jpg" alt="adv">
                    </div>
                </div>
                <div class="list-item-info">
                    <div class="info-left">店内最受女性欢迎的镇店王牌项目！</div>
                    <div class="info-right">
                        <div>更多</div>
                        <div class="icon icon-back"></div>
                        <div class="icon icon-back"></div>
                    </div>
                </div>
            </div>
            <div class="list-item">
                <div class="list-item-banner">
                    <div class="banner-bg">
                        <img src="../../images/shopInfo-index-banner2.jpg">
                    </div>
                    <div class="banner-label-hot">

                    </div>
                </div>
                <div class="list-item-adv">
                    <div class="adv-item">
                        <img src="../../images/shopInfo-index-item3.jpg" alt="adv">
                    </div>
                    <div class="adv-item">
                        <img src="../../images/shopInfo-index-item4.jpg" alt="adv">
                    </div>
                </div>
                <div class="list-item-info">
                    <div class="info-left">2016年最受欢迎项目，即抢即划算 !  !</div>
                    <div class="info-right">
                        <div>更多</div>
                        <div class="icon icon-back"></div>
                        <div class="icon icon-back"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="project-group">
            <div class="project-item">
                <div class="project-item-left">
                    <img src="../../images/shopInfo-index-project2.jpg">
                </div>
                <div class="project-item-right">
                    <div class="project-item-right-wrap">
                        <div class="top">
                            <img src="../../images/shopInfo-index-project4.png">
                        </div>
                        <div class="center">体验内容：背部舒缓</div>
                        <div class="bottom">优惠价：1979.9元</div>
                    </div>
                </div>
            </div>
            <div class="project-item">
                <div class="project-item-left">
                    <img src="../../images/shopInfo-index-project3.jpg">
                </div>
                <div class="project-item-right">
                    <div class="project-item-right-wrap">
                        <div class="top">
                            <img src="../../images/shopInfo-index-project4.png">
                        </div>
                        <div class="center">体验内容：精油按摩</div>
                        <div class="bottom">优惠价：888.9元</div>
                    </div>
                </div>
            </div>
            <div class="project-item">
                <div class="project-item-left">
                    <img src="../../images/shopInfo-index-project1.jpg">
                </div>
                <div class="project-item-right">
                    <div class="project-item-right-wrap">
                        <div class="top">
                            <img src="../../images/shopInfo-index-project4.png">
                        </div>
                        <div class="center">体验内容：花香提神</div>
                        <div class="bottom">优惠价：1999.9元</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="project-info">
            <div class="project-left">店内最受女性欢迎的镇店王牌项目！</div>
            <div class="project-right">
                <div>更多</div>
                <div class="icon icon-back"></div>
                <div class="icon icon-back"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
