<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
    <title>密码找回</title>
    <link rel="stylesheet" href="../../dist/css/api.css">
    <link rel="stylesheet" href="../../dist/css/fontello.css">
    <link rel="stylesheet" href="../../dist/css/app.css">
</head>
<body>
<div>
    <div class="login_code">
        <header>
            <div class="header-group">
                <div class="header-item">
                    <div class="icon icon-backicon"></div>
                </div>
                <div class="header-item">密码找回</div>
            </div>
        </header>
        <div class="main">
            <div class="list-group">
                <div class="list-item">
                    <div class="left">手机号</div>
                    <div class="left inputText">
                        <input type="text" placeholder="请输入您的手机号" />
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">验证码</div>
                    <div class="left inputText">
                        <input type="text" placeholder="验证码会发送至您的手机" />
                    </div>
                    <div class="right btn">发送验证码</div>
                </div>
                <div class="list-item">
                    <div class="left">密码</div>
                    <div class="left inputText">
                        <input type="password" placeholder="只有你知道的宝藏钥匙" />
                    </div>
                    <div class="right">
                        <div class="left black">密码强度：</div>
                        <div class="left">低</div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="left">确认密码</div>
                    <div class="left inputText">
                        <input type="password" placeholder="以防万一，请再次输入" />
                    </div>
                    <div class="right">
                        <div class="warn">
                            <div>！</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <div class="btn-item">提交修改</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
